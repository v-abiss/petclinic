name: petclinic.Docker
on:
  push:
    branches:
      - master
      - docker
  pull_request:
    branches: [ master ]
env:
  JAVA_VERSION: '1.8'  
jobs:
  CONTAINER_BUILD:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2    
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Build with Maven
      run: mvn package --file pom.xml
      
    - name: Install Trivy
      run: |
        #!/bin/bash
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        echo $HOME/Library/Caches
    
    - name: build, scan and tag image
      run: |
        docker build -f ./Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/petclinic:${{ github.run_number }} .
        trivy --exit-code 0 --severity MEDIUM,HIGH ${{ secrets.ACR }}/petclinic:${{ github.run_number }}
    
    - name: push image
      run: |
        docker push ${{ secrets.ACR }}/petclinic:${{ github.run_number }}
